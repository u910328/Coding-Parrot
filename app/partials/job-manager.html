
<div class="row">
    <div class="col-md-2">
        <a class="btn btn-large btn-primary" href="#!/jobManager">Job manager</a>
    </div>
    <div class="col-md-8">
        Search: <input ng-model="searchText">
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-2">
        <div>
            <ul>
                <li>
                    <a href="#!/newProject" class="btn btn-danger">new project</a>
                </li>
                <li>
                    <a href="" ng-click="filter.status=''"><h3>My Projects</h3></a>
                </li>
                <li>
                    <a href="" ng-click="filter.status='In Progress'"><h3>In Progress</h3></a>
                </li>
                <li>
                    <a href="" ng-click="filter.status='Published'"><h3>Published</h3></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-hover" ng-init="predicate='-createdTime';reverse=false">
            <thead>
            <tr>
                <th><a href="" ng-click="predicate = 'name'; reverse=!reverse">Project Name</a></th>
                <th><a href="" ng-click="predicate = 'client'; reverse=!reverse">Clinet</a></th>
                <th><a href="" ng-click="predicate = 'price'; reverse=!reverse">Price</a></th>
                <th><a href="" ng-click="predicate = 'due'; reverse=!reverse">Due</a></th>
                <th><a href="" ng-click="predicate = 'status'; reverse=!reverse">Status</a></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="jb in jbList|pjToArray|filter:searchText|filter:filter.status">
                <td><a href="#!/projects/detail/{{jb.ref}}">{{jb.pjName}}</a></td>
                <td><a href="#!/projects/detail/{{jb.ref}}">{{jb.client}}</a></td>
                <td><a href="#!/projects/detail/{{jb.ref}}">{{jb.price}}</a></td>
                <td><a href=""></a></td>
                <td>{{jb.status}}</td>
                <td>
                    <button ng-show="jb.status!='Accepted'&&jb.status!='In progress'" class="btn btn-danger" ng-click="proposeRemove(jb.ref, jb.client)">Withdrawn</button>
                    <button ng-show="jb.status=='Accepted'" class="btn btn-primary" ng-click="start(jb.ref, jb.client)">I got it!</button>
                    <button ng-show="jb.status=='Rejected'" class="btn btn-primary" ng-click="acceptRejection(jb.ref)">I got it!</button>
                </td>
            </tr>
            </tbody>
        </table>

            <hr>
        </div>-->
    </div>
    <div class="col-md-2">
    </div>
</div>

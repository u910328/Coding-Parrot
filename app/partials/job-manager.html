<div ng-repeat="(jbRef, jbData) in jbList">
    Project name: <a href="#!/projects/detail/{{jbRef}}">{{jbData.pjName}}</a><br>
    Client: {{jbData.client}}<br>
    Price: {{jbData.price | currency : symbol}}<br>
    Status: {{jbData.status}}<br>
    <button ng-show="jbData.status!='Accepted'" class="btn btn-danger" ng-click="proposeRemove(jbRef, jbData.client)">Withdrawn</button>
    <hr>

</div>

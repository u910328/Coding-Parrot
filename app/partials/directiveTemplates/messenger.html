<div ng-repeat="(conv, value) in cserv.convRef" class="msgContainer" ng-show="visibility.messengers[conv]&&cserv.convRef[conv]">
  <div class="msgContainer-inner">
      <div class="panel panel-default" style="height: 100%;">
              <div class="panel-heading">
              <span>
               <img src="http://placekitten.com/g/30/30"> Name
             </span>
              <div class="btn-group pull-right">
                  <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                      <span class="glyphicon glyphicon glyphicon-cog"></span>
                  </button>
                  <ul class="dropdown-menu slidedown">
                      <li>
                          function 1
                      </li>
                      <li>
                          function 2
                      </li>
                  </ul>
                  <butoon type="button" ng-click="closeWindow(conv)" class="btn btn-default btn-xs">
                  </butoon>
              </div>
          </div>
          <div class="panel-body msgBox">
              <ul id="messages" ng-show="cserv.messages[conv].length">
                  <li class="right clearfix" ng-repeat="message in cserv.messages[conv]">{{message.addresser}} ({{message.timeStamp| chatTimeStamp}})
                      <div ng-bind-html="message.text">
                      </div>
                  <span class="chat-img pull-right">
                           <img src="http://placehold.it/50/FA6F57/fff&amp;text=ME" alt="User Avatar" class="img-circle">

                  </span>
                  </li>
                  <li class="left clearfix">
                  <span class="chat-img pull-left">
                             <img src="http://placehold.it/50/55C1E7/fff&amp;text=U" alt="User Avatar" class="img-circle">
                  </span>
                  </li>
              </ul>
          </div>
          <div class="panel-footer">
              <div class="input-group">
                  <input id="btn-input" type="text" ng-model="newMessage" class="form-control input-xs" placeholder="Type your message here...">
                <span class="input-group-btn">
                             <button type="submit" ng-click="addMessage(newMessage);newMessage = null;">send
                             </button>
                            <button class="glyphicon glyphicon-picture">
                                card
                            </button>
                        </span>
              </div>
          </div>
      </div>
  </div>
</div>

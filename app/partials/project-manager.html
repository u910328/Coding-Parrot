<a href="#!/newProject">new project</a>
<hr>
<div ng-repeat="(pjRef, pjData) in pjList">
    Name: <a href="#!/projects/edit/{{pjRef}}">{{pjData.Name}}</a><br>
    Brief: <a href="#!">{{pjData.Brief}}</a><br>
    Expertise: <a href="#!">{{pjData.Expertise}}</a><br>
    Client: <a href="#!">{{pjData.ClientName}}</a><br>
    <button ng-click="remove(pjRef)">Remove</button>
    <hr>
    <h3>Waiting list</h3>
    <div ng-repeat="(coder, request) in pjData.waitingList">
        Name: {{coder}}<br>
        Price: {{request.price}}<br>
        Message: {{request.message}}
    </div>
    <hr>
</div>

<form ng-submit="createProject()">
    <p>Name: <input class="form-control" type="text" ng-required="true" ng-model="pj.name"/></p>
    <p>Brief: <input class="form-control" type="text" ng-required="true" ng-model="pj.brief"/><br></p>
    <div class="row">
        <div class="col-md-2">
            Due:
            <p class="input-group">
                <input type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" show-button-bar=false />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>

    <p>Requirements: <input class="form-control" type="text" ng-model="pj.requirements"></p>

    Category:
        <span class="nullable">
      <select ng-change="selectCate()" ng-model="selectedCate" ng-options="category.name for category in categories">
          <option value="">-- choose a language --</option>
      </select>
    </span>
    <br>

    language:
    <span ng-repeat="(lid, value) in pj.language">{{value.name}}<a href ng-click="removeLang(lid)">[X]</a><span ng-hide="$last">, </span></span>
    <a href="" ng-hide="showLangSel" ng-click="showLangSel=true">[+]</a>

    <span class="nullable" ng-show="showLangSel">
      <select ng-change="addLang();showLangSel=false" ng-model="selectedLang" ng-options="language.name for language in languages">
          <option value="">-- choose a language --</option>
      </select>
    </span>

    <p>Description: <textarea class="form-control" ng-required="true" ng-model="pj.description"></textarea></p>
    <input type="submit" id="submit" value="Create!" />
</form>
<hr>

<form ng-submit="createProject()">
    <p>Name: <input type="text" ng-model="pj.Name"/></p>
    <p>Brief: <input type="text" ng-model="pj.Brief"/><br></p>
    <p>Requirements: <input type="text" ng-model="pj.Requirements"></p>
    <p>Description: <textarea ng-model="pj.Description"></textarea></p>
    <input type="submit" id="submit" value="Create!" />
</form>

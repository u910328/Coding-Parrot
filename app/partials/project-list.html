<div class="row">
    <div class="col-md-2">
        <a href="#!/newProject" class="btn btn-danger">new project</a>
    </div>
    <div class="col-md-8">
        Search: <input ng-model="searchText">
    </div>
</div>

<hr>
<div class="row">
    <div class="col-md-2">
        <div>
            <div class="vnav">
                <ul>
                    <li><a href="" ng-click="selCate('all')"><span></span>All categories</a></li>
                    <li ng-repeat="category in categories"><a href="" ng-click="selCate(category.name)"><span></span>{{category.name}}</a>
                    </li>
                    <li>
                        <a href=""><span></span>Languages</a>
                        <ul>
                            <li><a href="" ng-click="selLang('all')">All languages</a></li>
                            <li ng-repeat="language in languages"><a href="" ng-click="selLang(language.name)">{{language.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="col-sm-6 col-md-3 col-lg-3"
             ng-repeat="pj in pjList |pjToArray| filter:searchText |categorize:cate:lang|orderBy:predicate:reverse">
            <div class="thumbnail" style="height:450px;">
                <a href="#!/projects/detail/{{pj.ref}}"><img src="http://placekitten.com/g/300/200" alt="..."></a>

                <div class="caption">
                    <h2>{{pj.name}}</h2>
                    <h4>{{pj.clientName}}</h4>
                    Brief: <a href="">{{pj.brief}}</a><br>
                    <!--Created: <a href="">{{pj.createdTime}}</a><br>-->
                    Due: <a href="">{{pj.due|date: "yyyy/MM/dd"}}</a><br>
                    Category: <a href="">{{pj.category}}</a><br>
                    Language: <a href=""><span ng-repeat="(lid, value) in pj.language">{{value.name}}<span
                        ng-hide="$last">, </span> </span></a><br>
                    Requirements: <span>{{pj.requirements}}</span><br>
                </div>
            </div>
        </div>
    </div>
</div>
